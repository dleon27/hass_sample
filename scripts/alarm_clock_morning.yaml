sequence:
- event: LOGBOOK_ENTRY
  event_data:
    name: EVENT
    message: Alarm Clock Trigger - turning on lights
- service: notify.notify
  data:
    message: "Good morning, sunshine!"
- service: light.turn_on
  data:
    entity_id: switch.gun_cabinet_relay
- delay:
    seconds: 60
- service: light.turn_off
  data:
    entity_id: switch.gun_cabinet_relay